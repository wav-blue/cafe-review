<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout1}"
>
  <head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  </head>

  <!-- 사용자 스크립트 추가 -->

  <!-- 사용자 CSS 추가 -->
  <th:block layout:fragment="css">
    <style>
      .mgb-15 {
        margin-bottom: 15px;
      }
      .mgt-30 {
        margin-top: 30px;
      }
      .mgt-50 {
        margin-top: 50px;
      }
      .repImgDiv {
        margin-right: 15px;
        height: auto;
        width: 50%;
      }
      .repImg {
        width: 100%;
        height: 400px;
      }
      .wd50 {
        height: auto;
        width: 50%;
      }
    </style>
  </th:block>

  <div layout:fragment="content" style="margin-left: 25%; margin-right: 25%">
    <hr class="my-4" />
    <div class="h4" th:text="이름"></div>
    <div class="h4" th:text="${memberReadDto.name}"></div>
    <hr class="my-4" />
    <hr class="my-4" />
    <div class="h4" th:text="이메일"></div>
    <div class="h4" th:text="${memberReadDto.email}"></div>
    <hr class="my-4" />
    <hr class="my-4" />
    <div class="h4" th:text="주소"></div>
    <div class="h4" th:text="${memberReadDto.address}"></div>
    <hr class="my-4" />
    <button type="button" class="btn btn-outline-primary">비밀번호 변경</button>
    <button
      type="button"
      class="btn btn-outline-success"
      th:onclick="|location.href='@{/bookmark}'|"
    >
      북마크 목록
    </button>
  </div>
</html>
